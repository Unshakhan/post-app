<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container">
    <div id="signUpDiv">
    <div class="modal modal-sheet  d-block bg-body-secondary p-4 py-md-5 " tabindex="-1" role="dialog"
        >
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="mx-auto fw-bold mb-0 fs-2 ">Sign up for free</h1> 
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                         <div class="form-floating mb-3"> <input type="text" class="form-control rounded-3"
                                id="floatingFirstName" placeholder="First Name"> <label
                                for="floatingFirstName">First Name</label> </div>
                                  <div class="form-floating mb-3"> <input type="text" class="form-control rounded-3"
                                id="floatingLastName" placeholder="Last Name"> <label
                                for="floatingLastName">Last Name</label> </div>
                        <div class="form-floating mb-3"> <input type="email" class="form-control rounded-3"
                                id="floatingInput" placeholder="name@example.com"> <label for="floatingInput">Email
                                address</label> </div>
                        <div class="form-floating mb-3"> <input type="password" class="form-control rounded-3"
                                id="floatingPassword" placeholder="Password"> <label
                                for="floatingPassword">Password</label> </div>
                                
                                <button
                            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" onclick="submitInfo(event)">Sign up</button> 
                            <small class="text-body-secondary">If already have an account, <a href="" onclick="display()">Sign in</a></small>
                        <hr class="my-4">
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="loginDiv" class="hidden">
    <div class="modal modal-sheet  d-block bg-body-secondary p-5 " tabindex="-1" role="dialog"
        >
        <div class="modal-dialog rounded-4 shadow">
            <div class="modal-content rounded-4 shadow ">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="mx-auto fw-bold mb-0 fs-2 ">Sign In</h1> 
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                         
                        <div class="form-floating mb-3"> <input type="email" class="form-control rounded-3"
                                id="LoginEmail" placeholder="name@example.com"> <label for="LoginEmail">Email
                                address</label> </div>
                        <div class="form-floating mb-3"> <input type="password" class="form-control rounded-3"
                                id="LogInPassword" placeholder="Password"> <label
                                for="LogInPassword">Password</label> </div>
                                
                                <button
                            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" onclick="login(event)">Sign in</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- ========================================== -->
    
     <!-- supabase cdn -->
     <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
     <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script type="module" src="app.js"></script>
</body>

</html>
