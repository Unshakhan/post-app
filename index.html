<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar" id="mainNav">
  <div class="container-fluid d-flex align-items-center">
    <span class="navbar-brand mb-0 h1" id="navBrand"><img src="./1-removebg-preview.png" alt="" width="150px " height="150px" id="mypostimg"></span>
      <div class="d-flex align-items-center gap-2 ms-auto">
      <button onclick="myPosts()" class="btn btn-warning" id="myPostsBtn">My Posts</button>

      <div class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchVal"/>
        <button class="btn btn-outline-success" onclick="search()">Search</button>
      </div>

      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>
   
    <!-- ========================================== -->
     <div class="container text-center">
  <div class="row">
     <div class=" col-5 my-5 postCardContainer" id="postCardContainer">

  <div class="card shadow p-4" style="max-width: 450px; ">
      
      <h4 class="mb-3 text-center fw-bold">My Post</h4>

      <!-- Input Fields -->
      <div class="mb-3">
        <label class="form-label">Topic</label>
        <input type="text" id="topicInput" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">comment</label>
        <input type="text"  id="commentInput" class="form-control">
      </div>

      <hr>

      <!-- Small Clickable Images -->
      <p class="mb-1 fw-semibold">Select background:</p>

      <div class="d-flex gap-2 " style="overflow-x: scroll;">

        <img src="https://img.freepik.com/free-vector/neutral-watercolor-background_23-2150564038.jpg?semt=ais_hybrid&w=740&q=80" width="80px"
             class="img-thumbnail avatar-img" id="bg1" onclick="selectAvatar(this)" >
        
        <img src="https://media.istockphoto.com/id/1661184650/vector/autumn-leaves-background.jpg?s=612x612&w=0&k=20&c=RLVv440s9cf1YACDwti6OGmJ77VWT-NMaZUEiHic5mY=" width="80px"
             class="img-thumbnail avatar-img" id="bg2" onclick="selectAvatar(this)">
        
        <img src="https://i.pinimg.com/736x/74/4b/40/744b40d8807b31e44e875456ed163c58.jpg" width="80px"
             class="img-thumbnail avatar-img" id="bg3" onclick="selectAvatar(this)">
        
        <img src="https://t4.ftcdn.net/jpg/09/46/17/07/360_F_946170714_b6KOvYbSS39TJ5d0rSjffDQttzKIxyFm.jpg" width="80px"
             class="img-thumbnail avatar-img" id="bg4" onclick="selectAvatar(this)">
      
        <img src="https://i.pinimg.com/736x/6e/64/8c/6e648c87a585a8c9795fe238378b17f9.jpg" width="80px"
             class="img-thumbnail avatar-img" id="bg5" onclick="selectAvatar(this)">
      
        <img src="https://thumbs.dreamstime.com/b/sparkly-kawaii-bubble-tea-cute-face-straw-dreamy-pink-background-glittery-smiling-soft-focus-concept-drink-398264087.jpg" width="80px"
             class="img-thumbnail avatar-img" id="bg6" onclick="selectAvatar(this)">
      
      </div>

     <button class="btn  w-100 mt-3" id="savebtn" onclick="createPost()">Save</button>

  </div>

</div>
<!-- ============================== -->
<!-- POST WILL APPEAR HERE -->
<div id="postContainer" class="mt-5 col-7"></div>
  </div>
     </div>

        crossorigin="anonymous"></script>
        <script type="module" src="app.js"></script>
</body>

</html>
